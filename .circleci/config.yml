version: 2
jobs:
  test:
    docker:
      - image: circleci/openjdk:11.0.4-stretch-node
    working_directory: ~/calva
    steps:
      - checkout:
          path: ~/calva
      - run:
          name: Install node_modules
          command: npm install
      - run:
          name: Compile and Run Tests
          command: npm run compile-cljs 
  build:
    docker:
      - image: circleci/openjdk:11.0.4-stretch-node
    working_directory: ~/calva
    steps:
      - checkout:
          path: ~/calva
      - run:
          name: Install node_modules
          command: npm install
      - run:
          name: Install vsce
          command: sudo npm install -g vsce
      - run:
          name: package vsix
          command: vsce package
      - run:
          name: Copy vsix
          command: |
            mkdir /tmp/artifacts
            cp *.vsix /tmp/artifacts/
      - store_artifacts:
           path: /tmp/artifacts
      - run:
          name: Save version to file
          command: "node -p 'require(\"./package.json\").version' > /tmp/artifacts/version"
      - save_cache:
           paths:
             - /tmp/artifacts
           key: calva-{{ .BuildNum }}
  publish:
    docker:
      - image: circleci/openjdk:11.0.4-stretch-node
    steps:
      - restore_cache:
          name: restoring previous cache
          key: calva-{{ .BuildNum }}
      - run:
          name: Install vsce
          command: sudo npm install -g vsce
      - run:
          name: Set Version variable
          command: export CALVA_VERSION=$(cat /tmp/artifacts/version)
      - run:
          name: Publish to the marketplace
          command: vsce publish --packagePath /tmp/artifacts/calva-$CALVA_VERSION.vsix -p $PUBLISH_TOKEN
workflows:
  version: 2
  build_publish:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - development
      - publish:
          requires:
            - build
          filters:  
                branches:
                  only:
                    - master
          type: approval